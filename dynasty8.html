<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynasty - Propiedades Disponibles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Added Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <!-- ðŸ”— Logo ahora redirige a index.html -->
            <a href="index.html">
              <img src="https://github.com/Josielinho/imagenes/blob/main/dynasty8.webp?raw=true" 
                   alt="Dynasty Logo" 
                   class="logo">
            </a>
            <button class="close-btn" id="closeSidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <h3 class="nav-title"></h3>
            <ul class="nav-list">
               <li><a href="index.html" class="nav-link" id="homeLink">Home</a></li>
                <li><a href="#" class="nav-link active" data-category="todos">Ver Todo</a></li>
                <li><a href="#" class="nav-link" data-category="locales">Locales</a></li>
                <li><a href="#" class="nav-link" data-category="restaurante">Restaurantes</a></li>
                <li><a href="#" class="nav-link" data-category="casas">Casas</a></li>
                <li><a href="#" class="nav-link" data-category="departamentos">Departamentos</a></li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <p class="footer-text">Â© 2025 Dynasty</p>
            <p class="footer-subtext">Propiedades Premium</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="menu-btn" id="openSidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span>menÃº</span>
            </button>
            
            <!-- Added search bar -->
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar propiedades..."
                    autocomplete="off"
                >
                <button class="search-clear" id="searchClear" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <h1 class="page-title" id="pageTitle">PROPIEDADES DISPONIBLES</h1>
            
        </header>

        <!-- Properties Grid -->
        <section class="properties-grid" id="propertiesGrid">
            <!-- Property cards will be dynamically inserted here -->
        </section>
    </main>

    <!-- Added property detail modal -->
    <div class="property-modal" id="propertyModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            
            <div class="modal-body">
                <div class="modal-left">
                    <div class="property-category" id="modalCategory"></div>
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <p class="modal-description" id="modalDescription"></p>
                    <div class="modal-price-container">
                        <span class="property-price-label">Precio</span>
                        <div class="property-price" id="modalPrice"></div>
                    </div>
                    <button class="buy-btn" id="modalBuyBtn">Abrir Ticket</button>
                </div>
                
                <!-- Added main image container for single url field -->
                <div class="modal-right">
                    <div class="modal-main-image-container">
                        <img id="modalMainImage" src="/placeholder.svg" alt="" class="modal-main-image">
                    </div>
                </div>
            </div>
            
            <!-- Added carousel container for urls field showing 3 images at a time -->
            <div class="modal-carousel-section">
                <button class="carousel-nav-btn prev" id="carouselPrev">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="modal-carousel-container">
                    <div class="modal-carousel-track" id="modalCarouselTrack">
                        <!-- Carousel images will be dynamically inserted here -->
                    </div>
                </div>
                <button class="carousel-nav-btn next" id="carouselNext">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
